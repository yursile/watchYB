  var disable = 0;
  function up() {
    if(disable == 0) {
      var el = $("#cur_up");
      var g = el.html().match(/[\w\W]+?(\d+)/);
      if(g) {
        n = Number(g[1]) + 1;
        el.html("<em>目前票数：</em>" + n);
      }
      $.get("/api/up/596");
      disable = 1;
    }
  }

  <script>
  function bind_zan_action() {
    $(".zan_btn").unbind("click");
    $(".zan_btn").bind("click", function() {
      el = $(this).prev();
      aid = el.attr("aid");
      if(/\d+/.test(aid)) {
        el.html((Number(el.text()) + 1));
      }
      $(this).unbind("click");
      $.get("/api/up/" + aid);
    });
  }
  bind_zan_action();
  
  </script>
