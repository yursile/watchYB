<script type="text/javascript">
	// 初始化百分比显示条
			
	(function(){
	/*	var fl = $("xl_totals_5cb92x3hmb");
		var n = fl.text();*/
		var l = parseInt($("#xl_totals_5cb92x3hmb").text());
		var r = parseInt($("#xl_totals_8q99nr4f53").text());
		var pl = l/(l+r)*100;
		var pr = r/(l+r)*100;
		$(".p-left").text(Math.ceil(pl)+"%"); 
		$(".p-right").text(Math.floor(pr)+"%");

		$(".left").css({
			width:pl*99/100+"%"
		});
		$(".right").css({
			width:pr*99/100+"%"
		});
	})(); 

	// 刷新投票条
	(function(){
		$(".left-box").click(changeNum);
		$(".right-box").click(changeNum);

		function changeNum(){
			var left = parseInt($("#xl_totals_5cb92x3hmb").text());
			 var right = parseInt($("#xl_totals_8q99nr4f53").text());
			 var total = left + right;
			 var l = left/total * 99;
			 var r = right/total * 99;

			 $(".left").css({
			 	width:l+"%"
			 });
			 $(".right").css({
			 	width:r+"%"
			 });
			 $(".p-left").text(Math.round(left/total*100)+"%");
			 $(".p-right").text(Math.round(right/total*100)+"%");
	
			 $(".box").on("click",function(e){
			 	e.stopPropagation();
			 	$(".box").off("click",arguments.callee);
			 });
		}

		// $(".more").click(function(){

		// });
		
	})();
</script>

	      title: shareTitle
	    }, function(b) {})
	  }

	  function shareTimeline() {
	    WeixinJSBridge.invoke("shareTimeline", {
	      img_url: imgUrl,
	      img_width: "200",
	      img_height: "200",
	      link: lineLink,
	      desc: descContent,
	      title: descContent
	    }, function(b) {})
	  }

	  function shareWeibo() {
	    WeixinJSBridge.invoke("shareWeibo", {
	      content: descContent,
	      url: lineLink
	    }, function(b) {})
	  }
	  document.addEventListener("WeixinJSBridgeReady", function onBridgeReady() {
	    WeixinJSBridge.on("menu:share:appmessage", function(b) {
	      shareFriend();
	    });
	    WeixinJSBridge.on("menu:share:timeline", function(b) {
	      shareTimeline();
	    });
	    WeixinJSBridge.on("menu:share:weibo", function(b) {
	      shareWeibo();
	    })
	  }, false);
	</script>
</body>
</html>
